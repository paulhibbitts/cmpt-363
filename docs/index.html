    <div id="app"></div>
    <script>
      // Enter the URL of your own GitHub Repository in between the two quotes below
      var gitLinkRepoURL = 'https://github.com/paulhibbitts/cmpt-363';

      // Customize the text for your Edit this Page on GitHub link between the two quotes below
      var editThisPageLinkText = 'Edit this Page';

      // Get value from GET-parameter in URL
      // @param {string|array} name Parameter-name
      // @param {*} isTrue Return if found
      // @param {*} isFalse Return if not found
      // @returns {boolean|string} Parameter-value
      function getURLParameterByName(name, isTrue = null, isFalse = null, url = window.location.href) {

        let exists = false;

          if (Array.isArray(name)) {

            name.forEach(element => {
              if (getURLParameterByName(element)) {
                exists = true;
              }
            });

          } else {

            name = name.toLowerCase().replace(/[\[\]]/g, '\\$&');

            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url.toLowerCase());

            exists = (results && results[2]) ? true : false;
          }

          if (exists && isTrue) {
            return isTrue;
          }

          if (!exists && isFalse) {
            return isFalse;
          }

          return exists;
        }

        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name              : 'CMPT 363 Hub',
            homepage          : 'home.md',
            onlyCover         : true,
            loadSidebar       : true,
            loadNavbar        : !(getURLParameterByName(['standalone','embedded'])),
            externalLinkTarget: (getURLParameterByName(['standalone','embedded'],'_top','_blank')),

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
            subMaxLevel: 3,
            hideSidebar: getURLParameterByName(['standalone','embedded']),

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
            pagination: {
              previousText    : 'PREV',
              nextText        : 'NEXT',
              crossChapter    : false,
              crossChapterText: true,
            },

            toc: {
              scope: '.markdown-section',
              headings: 'h2, h3, h4, h5, h6',
              title: 'Table of Contents',
            },

            darklightTheme: {
              defaultTheme: "light",
              dark: {
                accent: "#727cf5",
                toogleBackground: "#ffffff",
                coverBackground: "#091a28",
                background: "#091a28",
                textColor: "#b4b4b4",
                codeTextColor: "#ffffff",
                codeBackgroundColor: "#0e2233",
                borderColor: "#0d2538",
                blockQuoteColor: "#858585",
                highlightColor: "#ff9121",
                sidebarSublink: "#b4b4b4",
                codeTypeColor: "#ffffff",
              },
              light: {
                accent: "#727cf5",
                toogleBackground: "#091a28",
                coverBackground: "#ffffff",
                background: "#ffffff",
                textColor: "#34495e",
                codeTextColor: "#525252",
                codeBackgroundColor: "#f8f8f8",
                borderColor: "rgba(0, 0, 0, 0.07)",
                blockQuoteColor: "#858585",
                highlightColor: "#e96900",
                sidebarSublink: "#b4b4b4",
                codeTypeColor: "#091a28",
              },
            },

          // CUSTOM PLUGINS
          // -----------------------------------------------------------------
          plugins: [
            function (hook, vm) {
              hook.beforeEach(function (html) {
                if (/githubusercontent\.com/.test(vm.route.file)) {
                  url = vm.route.file
                    .replace('raw.githubusercontent.com', 'github.com')
                    .replace(/\/master/, '/blob/master')
                } else {
                  url = gitLinkRepoURL +'/blob/main/docs/' + vm.route.file
                }
                var editHtml = '[:memo: ' + editThisPageLinkText + '](' + url + ')\n'

                var creditHtml = '\n\n' + '<br />' + '<span style="color:#7A7A7A">This site was <i class="fa fa-code" aria-hidden="true" title="Coded"></i> with <i class="fa fa-heart" aria-hidden="true" title="Love"></i> love using <a href="https://docsify.js.org" target="_blank">Docsify</a> and the <a href="https://github.com/hibbitts-design/docsify-open-multicourse-starter-kit" target="_blank">Docsify Open MultiCourse Starter Kit</a> by <a href="https://hibbittsdesign.org/" target="_blank">Hibbitts Design</a>.</span>'

                // Adjust GitHub displayable image URL format to also work in Docsify
                html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

                if ( !(getURLParameterByName('embedded')) && !(getURLParameterByName('hidegitlink'))  && (!!gitLinkRepoURL)) {
                  return html + '<br />' + '\n\n' + '<hr>' + '\n\n' + editHtml + creditHtml

                } else if ( !(getURLParameterByName('embedded')) && (getURLParameterByName('hidegitlink')) && (!!gitLinkRepoURL)) {
                  return html + '<br />' + '\n\n' + '<hr>' + creditHtml

                } else if ( getURLParameterByName('embedded') && !(getURLParameterByName('hidegitlink')) && (!!gitLinkRepoURL)) {
                  return html + '<br />' + '\n\n' + '<hr>' + '\n\n' + editHtml

                } else {
                  return html
                }

              })
            }
          ]
        }
    </script>
